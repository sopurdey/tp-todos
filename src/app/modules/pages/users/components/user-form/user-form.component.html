<form #userForm="ngForm" (ngSubmit)="submitUserForm(userForm)" class="form">
  <div class="form-group">
    <label for="firstname">Pr√©nom : </label>
    <input
      ngModel
      name="firstname"
      id="firstname"
      type="text"
      class="form-control"
    />
    <label for="lastname">Nom : </label>
    <input ngModel name="lastname" id="lastname" type="text" class="form-control" />
  </div>
  <div class="form-group">
    <label for="email">Email : </label>
    <input ngModel name="email" id="email" type="email" class="form-control" />
  </div>
  <div class="form-group text-end">
    <input ngModel type="hidden" name="id" id="id" />
    <button class="btn btn-outline-dark" type="submit">Envoyer</button>
  </div>
</form>
